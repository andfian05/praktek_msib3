<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form A</title>
</head>
<body>
    <form action="#" method="GET" name="register">
        <table align="center" width="50%" cellpadding="15">
            <thead bgcolor="silver">
                <tr>
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nama Produk</td>
                    <td>
                        <input type="text" value="" name="nama_produk" placeholder="Nama produk" size="60">
                    </td>
                </tr>
                <tr>
                    <td>  Kategori Produk </td>
                    <td>
                        <select name="Kategori" id="" >
                            <option value=""> -- Kategori Produk --</option>
                            <option value="Snack">Snack</option>
                            <option value="Bumbu">Bumbu</option>
                            <option value="Minuman">Minuman</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Harga</td>
                    <td>
                        <input type="text" value="" name="harga_produk" placeholder="Harga produk" size="60">
                    </td>
                </tr>
                <tr>
                    <td>Stok</td>
                    <td>
                        <input type="text" value="" name="stok_produk" placeholder="Stok produk" size="60">
                    </td>
                </tr>
                <tr>
                    <td>Photo Produk</td>
                    <td>
                        <input type="text" value="" name="photo_produk" placeholder="Photo produk" size="60">
                    </td>
                </tr>

            </tbody>
            <tfoot bgcolor="silver">
                <tr>
                    <th colspan="2">
                        <input type="submit" value="Kirim" name="proses"/>
                        <input type="reset" value="Batal" name="loadinh"/>
                    </th>
                </tr>
            </tfoot>
        </table>

    </form>
    
</body>
</html>
