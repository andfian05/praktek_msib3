<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form A</title>
</head>
<body>
    <form action="#" method="GET" name="register">
        <table align="center" width="50%" cellpadding="15">
            <thead bgcolor="silver">
                <tr>
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" value="" name="Username" placeholder="Username" size="60">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" value="" name="Password" placeholder="Password" size="60">
                    </td>
                </tr>

            </tbody>
            <tfoot bgcolor="silver">
                <tr>
                    <th colspan="2">
                        <input type="submit" value="Masuk" name="proses"/>
                        <input type="reset" value="Batal" name="loadinh"/>
                    </th>
                </tr>
            </tfoot>
        </table>

    </form>
    
</body>
</html>
